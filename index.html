<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__edit-button"></button>
        <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
        <div class="element">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия" class="element__image">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like-button" type="button"></button>
        </div>
        <div class="element">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
        </div>
        <div class="element">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button" type="button"></button>
        </div>
        <div class="element">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия" class="element__image">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like-button element__like-button_active" type="button"></button>
        </div>
        <div class="element">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button element__like-button_active" type="button"></button>
        </div>
        <div class="element">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button element__like-button_active" type="button"></button>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022  Mesto Russia</p>
    </footer>
    <div class="popup">
        <form class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" placeholder="Имя" class="popup__name" value="Жак-Ив Кусто">
                <input type="text" placeholder="О себе" class="popup__about" value="Исследователь океана">
                <button type="submit" class="popup__save-button">Сохранить</button>
                <button type="button" class="popup__close"></button>
        </form>
    </div>
    <script src="./blocks/scripts/script.js"></script>
</body>
</html>
