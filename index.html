<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__edit-button"></button>
        <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements"></section>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022  Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="editProfile">
                <input type="text" name="popupName" placeholder="Имя" class="popup__input popup__input_type_name" value="Жак-Ив Кусто">
                <input type="text" name="popupAbout" placeholder="О себе" class="popup__input popup__input_type_description" value="Исследователь океана">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </div>
    <div class="popup popup_place">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="addPlace">
                <input type="text" name="popupName" placeholder="Название" class="popup__input popup__input_type_name" value="">
                <input type="text" name="popupAbout" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" value="">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
