<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <section class="profile">
        <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__edit-button"></button>
        <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">

    </section>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022  Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
        <div class="popup__container popup__container_type_profile">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_type_profile" name="editProfile" novalidate>
                    <input type="text" name="popupName" placeholder="Имя" id="name-input" class="popup__input popup__input_type_name" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
                    <span class="popup__input-error name-input-error"></span>
                    <input type="text" name="popupAbout" placeholder="О себе" id="about-input" class="popup__input popup__input_type_description" value="Исследователь океана" minlength="2" maxlength="200" required>
                    <span class="popup__input-error about-input-error"></span>
                    <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </div>
    <div class="popup popup_type_place">
        <div class="popup__container popup__container_type_place">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_type_place" name="addPlace" novalidate>
                    <input type="text" name="popupTitle" placeholder="Название" id="title-input" class="popup__input popup__input_type_title" value="" minlength="2" maxlength="30" required>
                    <span class="popup__input-error title-input-error"></span>
                    <input type="url" name="popupLink" placeholder="Ссылка на картинку" id="link-input" class="popup__input popup__input_type_link" value="" required>
                    <span class="popup__input-error link-input-error"></span>
                    <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <figure class="popup__card">
                <img src="#" alt="" class="popup__image">
                <figcaption class="popup__image-caption"></figcaption>
                <button type="button" class="popup__close-button"></button>
            </figure>
        </div>
    </div>
    <template id="elements-template">
        <div class="element">
            <img src="#" alt="" class="element__image">
            <h2 class="element__title"></h2>
            <button class="element__button element__button-like" type="button"></button>
            <button class="element__button element__button-delete" type="button"></button>
        </div>
    </template>
</body>
</html>
